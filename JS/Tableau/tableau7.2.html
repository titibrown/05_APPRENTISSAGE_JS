<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <!--Après Number, String et Boolean, Array est un 4e objet natif de Javascript.
Un tableau, ou plutôt un array en anglais, est une variable qui contient plusieurs valeurs, appelées items.
 Chaque item est accessible au moyen d'un indice (index en anglais) et dont la numérotation commence à partir de 0.-->


 <script>
    var myArray = ['Rafael', 'Mathilde', 'Ahmed', 'Jérôme', 'Guillaume'];
    // Le contenu se définit entre crochets, avec une virgule entre chaque valeur. // La chaîne 'Rafael' correspond à l'indice 0, 'Mathilde' à l'indice 1... alert(myArray[1]); // Affiche : « Laurence »
    </script>


<!--On peut modifier une valeur :-->


<script>
var myArray = ['Rafael', 'Mathilde', 'Ahmed', 'Jérôme', 'Guillaume']; myArray[1] = 'Paul';
alert(myArray[1]); // Affiche : « Paul »
</script>


</body>

</html>
