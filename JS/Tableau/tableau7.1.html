<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Les tableaux</title>
</head>
<body>
    

<!--Les variables contiennent des objets, qui peuvent être des nombres, des chaînes de caractères ou des booléens. Mais le Javascript n'est pas un langage orienté objet (C++, C# ou Java), mais un langage orienté objet par prototype.
Les objets contiennent trois choses : - un constructeur
- des propriétés
- des méthodes.-->



    <script>
        var myString = 'Ceci est une chaîne de caractères'; // On crée un objet String
        alert(myString.length); // On affiche le nombre de caractères, au moyen de la propriété « length »
        alert(myString.toUpperCase()); // On récupère la chaîne en majuscules, avec la méthode toUpperCase(), l'inverse étant la méthode toLowerCase()
        </script>



</body>
</html>
