<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>


    <!--L'incrémentation permet d'ajouter une unité à un nombre au moyen d'une syntaxe courte. À l'inverse, la décrémentation permet de soustraire une unité.-->
    <script>
        var number = 0;
        number++;
        alert(number); // Affiche : « 1 » number--;
        alert(number); // Affiche : « 0 » </script>
</body>

</html>
