<body>
    <!--ne boucle sert à répéter une série d'instructions. La répétition (ou itération) se fait 
        jusqu'à ce qu'on dise à la boucle de s'arrêter. Pour une boucle, on pose une condition, 
        et la boucle se répète tant que la condition est vérifiée (true), selon la structure suivante :-->
    <script>
        while (condition) {
            instruction_1; instruction_2; instruction_3;
        } </script>
    <!-- Quand la boucle s'arrête, les instructions qui suivent la boucle sont executées -->
    <script>
        var number = 1;
        while (number < 10) {
            number++; // Tant que le nombre est inférieur à 10, on l'incrémente de 1 }
            alert(number); // Affiche : « 10 » </script>


    <!--Un exemple avec prompt() et break -->

    <script>
            var prenoms = '', prenom; // On crée une variable prenoms pour mémoriser while (true) {
            prenom = prompt('Entrez un prénom :'); // L'utilisateur entre chaque prenom if (prenom) {
            prenoms += prenom + ' '; // Ajoute le nouveau prénom ainsi qu'une espace
        } else {
            break; // On quitte la boucle
        }
} alert(prenoms); // Affiche les prénoms à la suite </script>
</body>
